{{ define "main" }}
<!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
{{.Content}}
<ul>
  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Title}}</a>
      <small><i>{{.Date.Format "2006-01-02"}}</i></small>
    </li>
  {{ end }}
</ul>

{{ end }}
