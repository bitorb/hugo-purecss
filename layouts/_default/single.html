{{ define "main" }}

<div class="post-meta">
  <div id="date"> {{ .Date.Format "2006-01-02 15:04:05" }} </div>
  {{ with .Params.tags }}
    <ul id="tags">
      {{ range . }}
        <li> <a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
  {{ end }}
</div>

{{- partial "toc.html" . -}}
{{ .Content }}
{{ end }}
